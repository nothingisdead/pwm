<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PWM</title>
		<link rel="stylesheet" href="font.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loader">
			<div class="progress-bar"></div>
		</div>
		<div class="container">
			<form class="search-form hidden note-mode">
				<button type="button" class="site-mode-button note-mode-only" title="Switch to website mode">
					<span class="icon-link"></span>
				</button>
				<button type="button" class="note-mode-button site-mode-only" title="Switch to secure note mode">
					<span class="icon-edit"></span>
				</button>
				<input type="text" name="tags" class="note-mode-only" placeholder="Enter Tags">
				<input type="text" name="site" class="site-mode-only" placeholder="example.com user123">
				<button type="submit" class="green add-button" title="Create a new entry">
					<span class="icon-plus"></span>
				</button>
			</form>
			<div class="login hidden">
				<p class="header">PWM</p>
				<p class="sub-header">A simple password manager using gists</p>
				<form class="login-form">
					<input type="text" name="username" placeholder="Username">
					<input type="password" name="password" placeholder="Password/Token">
					<button type="submit">Setup</button>
				</form>
				<p>
					<strong>Note</strong>: Your username and password are used to create and edit a single gist via the Github API.<br>
					I <em>strongly recommend</em> you set up a <a target="_blank" href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/">Personal Access Token</a> that only has access to gists!
				</p>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
